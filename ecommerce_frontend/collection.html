<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceApp</title>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=poppins&display=swap" rel="stylesheet">

    <!--my css-->
    <link rel="stylesheet" href="style.css">

    <!--fontawsome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--navbar-->
    <nav class = "navbar">
        <h1>EcommerceApp</h1>

        <div class = "navbar-links">
            <p class = "navbar-link"><a href = "index.html">Home</a></p>
            <p class = "navbar-link"><a href = "collection.html">Collections</a></p>
            <p class = "navbar-link"><a href = "contact.html">Contact</a></p>
        </div>

        <div class = "navbar-menu-toggle" onclick ="showNavbar()">
            <i class = "fa-solid fa-bars"></i>
        </div>
        <!-- Cart Icon -->
        <div class="cart-icon">
            <a href="cart.html">
                <i class="fa-solid fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>

    </nav>

    <!--side navbar-->
    <div class ="side-navbar">
        <p style = "text-align: right;" onclick="closeNavbar()">
            <i class = "fa-solid fa-xmark"></i>
        </p>

        <div class = "side-navbar-links">
            <p class = "side-navbar-link"><a href = "index.html">Home</a></p>
            <p class = "side-navbar-link"><a href = "collection.html">Collections</a></p>
            <p class = "side-navbar-link"><a href = "contact.html">Contact</a></p>
        </div>

    </div>

    <!--products-->
    <div class = "product-section">
        <form class = "product-search">
            <input type="text" id = "search" placeholder="Search">
            <i class = "fa-solid fa-magnifying-glass"></i>    
        </form>
    

        <div class = "products" id = "products">
            <div class = "products-box">
                <img src = "" alt = "books">
                <p>Books</p>
                <a href="product.html?category=Books">Click here</a>
            </div>
        
            <div class = "products-box">
                <img src = "" alt = "Grocery">
                <p>Grocery</p>
                <a href="product.html?category=Grocery">Click here</a>
            </div>
        
            <div class = "products-box">
                <img src = "" alt = "Accessories">
                <p>Accessories</p>
                <a href="product.html?category=Accessories">Click here</a>
            </div>
        
            <div class = "products-box">
                <img src = "" alt = "Dresses">
                <p>Dresses</p>
                <a href="product.html?category=Women's%20Clothing">Click here</a>
            </div>
        
            <div class = "products-box">
                <img src = "" alt = "Furniture">
                <p>Furniture</p>
                <a href="product.html?category=Furniture">Click here</a>
            </div>
        
            <div class = "products-box">
                <img src = "" alt = "HomeAppliances">
                <p>Home Appliances</p>
                <a href="product.html?category=Home%20Appliances">Click here</a>
            </div>
        </div>
        

    </div>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading text">EcommerceApp</h2>
                <p>@2025 EcommerceApp.com</p>
                <div class = "footer-icon-container">
                    <i class = "fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class = "fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class = "fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
    </div>


    <script src = "index.js"></script>
    <script src = "collection.js"></script>

</body>

</html>
